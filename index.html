    <div>
        <h1>Currency Converter</h1>

    <label>Enter your amount in USD:</label><br>
    <input id="amountInUsd" type="text">
    <button type="button" onclick="getUserInput()">Convert</button><br>
    <label id="eurLabel">Your amount in USD to EUR:</label><br>
    <label id="chfLabel">Your amount in USD to CHF:</label>
